<mat-toolbar color="primary">
  <span>Cerveja da Cidade</span>
</mat-toolbar>


<app-item></app-item>

<br>
<br>
<br>

<app-botao texto="Login" [desabilitar]="true">
</app-botao>

<app-botao
    texto="Cadastro"
    (click)="submit()">
</app-botao>

<app-botao texto="Outline" cor="outline">
</app-botao>

<br>
<br>
<br>

<app-upload-imagem
    [referenciaFormulario]="obterReferencia('imagem')"
    imagemPrevisualizacao="assets/image/itemSemFoto.png"
    (aoAtualizarImagem)="aoTrocarImagem()"
    >
</app-upload-imagem>

<br>
<br>
<br>

<app-input-public
    tipo="text"
    imagem="assets/image/email.svg"
    placeholder="E-mail"
    [referenciaFormulario]="obterReferencia('nome')"
></app-input-public>

<div class="container">
    <div class="row">
        <ul class="list-group" *ngFor="let pessoa of pessoas">
            <li list-item>{{ pessoa.nome }}</li>
            <li list-item>{{ pessoa.fone }}</li>
        </ul>
    </div>
</div>
