<mat-card>

    <mat-toolbar color= "primary">
      Cursos Disponiveis
    </mat-toolbar>
  <div *ngIf="produtos$ | async as produtos; else loading">
    <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let produtos"> {{ produtos._id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let produtos"> {{ produtos.name }} </td>
      </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let produtos"> {{ produtos.category }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

</mat-card>
