<div class="container mt-5 mb-5">
  <h1 class="text-center">Itens<br></h1>
  <div class="row">
    <div class="col-lg-4" *ngFor="let iD of itemData; let row">
      <div class="itembox mb-5" onclick="selecionado(iD.id)" type="submit">

        <img src="{{iD.itemImg}}" class="img-thumbnail" width="100%" height="100%" alt="" />
        <h1>{{iD.itemName}}</h1>
        <p>{{iD.itemDetails}}</p>
        <p>{{iD.itemPrice | currency:'BRL'}}</p>
        <a [routerLink]="['/carrinho',iD.id]" class="btn_pedido d-flex justify-content-center"> Fazer Pedido <i class="bi bi-bag-fill arrow-right"></i></a>
      </div>
    </div>
    <div class="d flex">
    </div>
  </div>
</div>
