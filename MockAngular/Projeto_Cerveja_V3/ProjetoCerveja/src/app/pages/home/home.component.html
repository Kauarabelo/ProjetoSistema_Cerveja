<div class="banner">
  <div class="content">

    <h1 class="mb-5">Cerveja da Cidade <br><h3>Um bar para Pertencer</h3></h1>
    <a routerLink="cardapio">Fazer Pedido <i class="bi bi-arrow-right"></i></a>

  </div>
</div>

<div class="container mt-5 mb-4">

  <h1 class="text-center">Veja como funciona</h1>
  <div class="row">

    <div class="col-lg-4 mb-2">
      <div class="box">
        <h1>1</h1>
        <p>Seleciona Tipo</p>
      </div>
    </div>

    <div class="col-lg-4 mb-2">
      <div class="box">
        <h1>2</h1>
        <p>Preencha os detalhes</p>
      </div>
    </div>

    <div class="col-lg-4 mb-2">
      <div class="box">
        <h1>3</h1>
        <p>Entrega do pedido em minutos</p>
      </div>
    </div>

  </div>
</div>

<div class="container mt-4 mb-4">
  <h1 class="text-center">Itens Favoritos</h1>
  <div class="row">
    <div class="col-lg-3" *ngFor="let iD of itemData; index as i">
      <div class="itembox" *ngIf="i<=3">
        <img src="{{iD.itemImg}}" />
        <h1>{{iD.itemName}}</h1>
        <p>{{iD.itemPrice | currency:'BRL'}}</p>
      </div>
    </div>
  </div>
  <a routerLink="cardapio" class="maisopcoes d-flex justify-content-center"> Mais Opções <i class="bi bi-arrow-right"></i></a>
</div>
